<html>
    <head>
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Online Payment</title>
        <link rel="stylesheet" href="surya.css">
    </head>
    <body>
       <h1>Payment Form</h1>
    <div class="form">
        <h2>User Information</h2>
       <tr>
        <td>
            <label>Name :</label>
            <input type="text" id="Name" placeholder="Name">
        </td>
       </tr>
        <p>
             Gender <br>Male  
            <input type="radio" id="Male" >
         Female
            <input type="radio" id="Female">
        </p>
        <p>
            Email :
            <input type ="Email" id="Email" placeholder="example12@gmail.com">
        </p>
        <p>
            Pincode :
            <input type="Pincode" id="Pincode" placeholder="123-456">
        </p>
        <h4>Adress </h4>
        <textarea id="Enter Your Adress" placeholder="Enter Your Adress" >
        </textarea>
    </div>
    <div class="type">
        <h2>Payment Information</h2>
        <p> Card Type : 
            <select name="Card Type" id=" Select Card Type" required>
               <option value="-----select card type---" placeholder="select card type" ></option>
               <option value="visa">visa</option>
               <option value="union bank of india">union bank of india</option>
               <option value="state bank of india">state bank of  india</option>
               <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p> Card Number :
                <input type="text" id="card number" placeholder="1111-2222-3333-4444">
        </p>
        <p>Expinsion date :
                <input type="date" id="Expinsion date" placeholder="dd/mm/yyyy">
        </p>
        <p> Cvv:
                <input type="text" id="Cvv"placeholder="123">
        </p>
    </div>
    <hr>
    <div class="pay">
        <input type="button" value="Pay Now" width="40%" height="40%">
    </div>
    </body>
</html>
